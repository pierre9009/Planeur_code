<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation IMU 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 16px;
        }
        
        .label {
            font-weight: 600;
            color: #a0aec0;
        }
        
        .value {
            font-family: 'Courier New', monospace;
            color: #4ade80;
            font-weight: bold;
        }
        
        .status {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            color: #cbd5e0;
        }
        
        .connected {
            color: #4ade80;
        }
        
        .disconnected {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>üõ©Ô∏è VISUALISATION CENTRALE INERTIELLE</h1>
        </div>
        
        <div id="canvas-container"></div>
        
        <div id="info-panel">
            <div class="data-row">
                <span class="label">Roll (Roulis):</span>
                <span class="value" id="roll-value">0.00¬∞</span>
            </div>
            <div class="data-row">
                <span class="label">Pitch (Tangage):</span>
                <span class="value" id="pitch-value">0.00¬∞</span>
            </div>
            <div class="data-row">
                <span class="label">Yaw (Lacet):</span>
                <span class="value" id="yaw-value">0.00¬∞</span>
            </div>
            <div class="data-row">
                <span class="label">Roll Comp:</span>
                <span class="value" id="roll-comp-value">0.00¬∞</span>
            </div>
            <div class="data-row">
                <span class="label">Pitch Comp:</span>
                <span class="value" id="pitch-comp-value">0.00¬∞</span>
            </div>
            <div class="data-row">
                <span class="label">Œît:</span>
                <span class="value" id="dt-value">0.00 ms</span>
            </div>
            <div class="status">
                √âtat: <span id="status" class="disconnected">D√©connect√©</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <script>
        // Configuration Three.js
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        
        const camera = new THREE.PerspectiveCamera(
            75,
            container.clientWidth / container.clientHeight,
            0.1,
            1000
        );
        camera.position.set(0, 3, 8);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);
        
        // Lumi√®res
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0x4ade80, 0.5);
        pointLight.position.set(-5, 5, -5);
        scene.add(pointLight);
        
        // Cr√©ation de l'avion
        const planeGroup = new THREE.Group();
        
        // Fuselage
        const fuselageGeometry = new THREE.CylinderGeometry(0.3, 0.3, 3, 16);
        const fuselageMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x4a90e2,
            shininess: 100
        });
        const fuselage = new THREE.Mesh(fuselageGeometry, fuselageMaterial);
        fuselage.rotation.z = Math.PI / 2;
        fuselage.castShadow = true;
        planeGroup.add(fuselage);
        
        // Ailes
        const wingGeometry = new THREE.BoxGeometry(6, 0.1, 1);
        const wingMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x5aa3e8,
            shininess: 80
        });
        const wings = new THREE.Mesh(wingGeometry, wingMaterial);
        wings.position.z = -0.3;
        wings.castShadow = true;
        planeGroup.add(wings);
        
        // Empennage vertical
        const tailVertGeometry = new THREE.BoxGeometry(0.1, 1, 0.8);
        const tailMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x3a7bc8,
            shininess: 80
        });
        const tailVert = new THREE.Mesh(tailVertGeometry, tailMaterial);
        tailVert.position.set(-1.3, 0.5, 0);
        tailVert.castShadow = true;
        planeGroup.add(tailVert);
        
        // Empennage horizontal
        const tailHorizGeometry = new THREE.BoxGeometry(2, 0.1, 0.6);
        const tailHoriz = new THREE.Mesh(tailHorizGeometry, tailMaterial);
        tailHoriz.position.set(-1.3, 0.8, 0);
        tailHoriz.castShadow = true;
        planeGroup.add(tailHoriz);
        
        // Nez
        const noseGeometry = new THREE.SphereGeometry(0.3, 16, 16);
        const noseMaterial = new THREE.MeshPhongMaterial({ 
            color: 0xe74c3c,
            shininess: 100
        });
        const nose = new THREE.Mesh(noseGeometry, noseMaterial);
        nose.position.x = 1.5;
        nose.scale.set(1.2, 1, 1);
        nose.castShadow = true;
        planeGroup.add(nose);
        
        scene.add(planeGroup);
        
        // Grille de r√©f√©rence
        const gridHelper = new THREE.GridHelper(20, 20, 0x4a5568, 0x2d3748);
        gridHelper.position.y = -2;
        scene.add(gridHelper);
        
        // Axes de r√©f√©rence
        const axesHelper = new THREE.AxesHelper(3);
        axesHelper.position.y = -1.8;
        scene.add(axesHelper);
        
        // WebSocket
        const socket = io();
        
        socket.on('connect', () => {
            console.log('Connect√© au serveur');
            document.getElementById('status').textContent = 'Connect√©';
            document.getElementById('status').className = 'connected';
        });
        
        socket.on('disconnect', () => {
            console.log('D√©connect√© du serveur');
            document.getElementById('status').textContent = 'D√©connect√©';
            document.getElementById('status').className = 'disconnected';
        });
        
        socket.on('orientation_update', (data) => {
            // Mise √† jour de l'orientation de l'avion
            // Conversion degr√©s -> radians
            const roll = data.roll * Math.PI / 180;
            const pitch = data.pitch * Math.PI / 180;
            const yaw = data.yaw * Math.PI / 180;
            
            // Application de la rotation (ordre ZYX - Yaw, Pitch, Roll)
            planeGroup.rotation.set(pitch, yaw, roll, 'ZYX');
            
            // Mise √† jour de l'affichage
            document.getElementById('roll-value').textContent = data.roll.toFixed(2) + '¬∞';
            document.getElementById('pitch-value').textContent = data.pitch.toFixed(2) + '¬∞';
            document.getElementById('yaw-value').textContent = data.yaw.toFixed(2) + '¬∞';
            document.getElementById('roll-comp-value').textContent = data.roll_comp.toFixed(2) + '¬∞';
            document.getElementById('pitch-comp-value').textContent = data.pitch_comp.toFixed(2) + '¬∞';
            document.getElementById('dt-value').textContent = data.dt.toFixed(2) + ' ms';
        });
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
