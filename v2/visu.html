<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualisation Planeur 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a2e; }
        #info {
            position: absolute; top: 10px; left: 10px;
            color: #fff; font-family: monospace; font-size: 14px;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;
        }
        #status { color: #ff6b6b; }
        #status.connected { color: #6bff6b; }
    </style>
</head>
<body>
    <div id="info">
        <div>Status: <span id="status">Déconnecté</span></div>
        <div id="quat"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // Camera
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 3, 5);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lumières
        scene.add(new THREE.AmbientLight(0x404040, 2));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        // Grille au sol
        const grid = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
        scene.add(grid);

        // Axes (X=rouge, Y=vert, Z=bleu)
        scene.add(new THREE.AxesHelper(3));

        // Création du planeur
        const glider = new THREE.Group();

        // Fuselage (cylindre allongé sur X)
        const fuselageGeo = new THREE.CylinderGeometry(0.08, 0.05, 2, 8);
        const fuselageMat = new THREE.MeshPhongMaterial({ color: 0xcccccc });
        const fuselage = new THREE.Mesh(fuselageGeo, fuselageMat);
        fuselage.rotation.z = Math.PI / 2; // Aligner sur X
        glider.add(fuselage);

        // Nez (cône)
        const noseGeo = new THREE.ConeGeometry(0.08, 0.3, 8);
        const nose = new THREE.Mesh(noseGeo, fuselageMat);
        nose.rotation.z = -Math.PI / 2;
        nose.position.x = 1.15;
        glider.add(nose);

        // Ailes principales
        const wingGeo = new THREE.BoxGeometry(0.3, 0.02, 3);
        const wingMat = new THREE.MeshPhongMaterial({ color: 0x4488ff });
        const wings = new THREE.Mesh(wingGeo, wingMat);
        wings.position.x = -0.2;
        glider.add(wings);

        // Empennage horizontal
        const hTailGeo = new THREE.BoxGeometry(0.15, 0.01, 0.8);
        const hTail = new THREE.Mesh(hTailGeo, wingMat);
        hTail.position.x = -0.9;
        glider.add(hTail);

        // Empennage vertical
        const vTailGeo = new THREE.BoxGeometry(0.15, 0.4, 0.01);
        const vTail = new THREE.Mesh(vTailGeo, wingMat);
        vTail.position.set(-0.9, 0.2, 0);
        glider.add(vTail);

        // Marqueur avant (rouge pour indiquer X+)
        const markerGeo = new THREE.SphereGeometry(0.05);
        const markerMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const marker = new THREE.Mesh(markerGeo, markerMat);
        marker.position.x = 1.3;
        glider.add(marker);

        scene.add(glider);

        // WebSocket
        const statusEl = document.getElementById('status');
        const quatEl = document.getElementById('quat');
        let ws = null;
        let targetQuat = new THREE.Quaternion();

        function connect() {
            ws = new WebSocket('ws://192.168.1.128:8765');

            ws.onopen = () => {
                statusEl.textContent = 'Connecté';
                statusEl.className = 'connected';
            };

            ws.onclose = () => {
                statusEl.textContent = 'Déconnecté';
                statusEl.className = '';
                setTimeout(connect, 2000);
            };

            ws.onerror = () => {
                ws.close();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                // Application directe du quaternion (pas d'interpolation = pas de latence)
                glider.quaternion.set(data.qx, data.qy, data.qz, data.qw);
                quatEl.textContent = `q=[${data.qw.toFixed(3)}, ${data.qx.toFixed(3)}, ${data.qy.toFixed(3)}, ${data.qz.toFixed(3)}]`;
            };
        }

        connect();

        // Animation (rendu uniquement)
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
